<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.close()">
            &times;
        </button>
        <h4 class="modal-title">Column Setting</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="frmColSetting" class="no-padding" style="min-height:220px">
            <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5 no-padding">
                <label for="lstAllCol" class="control-label">Avaliable Columns</label>
                <select id="lstAllCol" multiple="" class="form-control" style="height:200px"
                        ng-model="vm.selAvCols"
                        ng-options="column.name for column in vm.avColumns"></select>
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-1 no-padding text-center">
                <br /><br /><br /><br />
                <button class="btn btn-default" style="width:30px"
                        ng-click="vm.colMoveRight()">
                    >
                </button>
                <button class="btn btn-default" style="width:30px"
                        ng-click="vm.colMoveLeft()">
                    <
                </button>
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5 no-padding">
                <label for="lstSelCol" class="control-label">Selected Columns</label>
                <select id="lstSelCol" multiple="" class="form-control" style="height:200px"
                        ng-model="vm.selVwCols"
                        ng-options="column.name for column in vm.vwColumns"></select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="vm.close()">
            Cancel
        </button>
        <button type="button" class="btn btn-primary"
                ng-click="vm.saveChanges()">
            Save changes
        </button>
    </div>
</div>
