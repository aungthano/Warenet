<form role="form" class="form-horizontal col-lg-12" style="padding-top:10px"
        name="frmUser">
    <fieldset>
        <legend>User</legend>
        <div class="form-group col-lg-10">
            <label for="txtUserId" class="control-label col-lg-2">User Id</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"
                        id="txtUserId" name="txtUserId"
                        maxlength="20"
                        ng-readonly="vm.isEdit"
                        ng-required="true"
                        ng-pattern="/^[a-zA-Z0-9]*$/"
                        ng-model="vm.user.UserId"
                        ng-focus="!vm.isEdit">
                <div class="errors" ng-show="frmUser.$submitted || frmUser.txtUserId.$touched">
                    <div class="error" ng-show="frmUser.txtUserId.$error.required ||
                                            frmUser.txtUserId.$error.pattern">
                        Enter User Id (Max.20 letter(s)).
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="txtUserName" class="control-label col-lg-2">User Name</label>
            <div class="col-lg-8">
                <input type="text" class="form-control"
                        id="txtUserName" name="txtUserName"
                        ng-model="vm.user.UserName"
                        ng-focus="vm.isEdit">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="txtJobTitle" class="control-label col-lg-2">Job Title</label>
            <div class="col-lg-8">
                <input type="text" class="form-control"
                        id="txtJobTitle" name="txtJobTitle"
                        ng-model="vm.user.JobTitle">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="txtPwd" class="control-label col-lg-2">Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control"
                        id="txtPwd" name="txtPwd"
                        ng-model="vm.user.Password"
                        ng-required="true"
                        ng-pattern="/^[a-zA-Z0-9]*$/">
                <div class="errors" ng-show="frmUser.$submitted || frmUser.txtPwd.$touched">
                    <div class="error" ng-show="frmUser.txtPwd.$error.required ||
                                            frmUser.txtPwd.$error.pattern">
                        Enter Password (Max.50 letter(s)).
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="txtConfirmPwd" class="control-label col-lg-2">Confirm Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control"
                        id="txtConfirmPwd" name="txtConfirmPwd"
                        ng-model="vm.ConfirmPassword"
                        ng-required="true"
                        ng-pattern="/^[a-zA-Z0-9]*$/"
                        ngc-match="{{vm.user.Password}}">
                <div class="errors" ng-show="frmUser.$submitted || frmUser.txtConfirmPwd.$touched">
                    <div class="error" ng-show="frmUser.txtConfirmPwd.$error.required ||
                                            frmUser.txtConfirmPwd.$error.pattern">
                        Enter Confirm Password (Max.50 letter(s)).
                    </div>
                    <div class="error" ng-show="frmUser.txtConfirmPwd.$error.unmatch">
                        Passwords don't match.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label for="txtUserRoleId" class="control-label col-lg-2">
                <a ng-click="vm.showUserRoleDialog();">User Role Id</a>
            </label>
            <div class="col-lg-4">
                <input type="text" class="form-control"
                        id="txtUserRoleId" name="txtUserRoleId"
                        ng-model="vm.user.UserRoleId"
                        ng-required="true"
                        ng-change="vm.user.UserRoleId=vm.user.UserRoleId.toUpperCase();"
                        ng-dblclick="vm.showUserRoleDialog();">
                <p class="help-block">User Role: {{vm.UserRoleName}}</p>
            </div>
        </div>

        <div class="form-group col-lg-10">
            <label for="txtTelephone" class="control-label col-lg-2">Telephone</label>
            <div class="col-lg-3">
                <input type="text" class="form-control"
                        id="txtTelephone" name="txtTelephone"
                        ng-model="vm.user.Telephone">
            </div>
            <label for="txtEmail" class="control-label col-lg-2">Email</label>
            <div class="col-lg-3">
                <input type="email" class="form-control"
                        id="txtEmail" name="txtEmail"
                        ng-model="vm.user.Email">
            </div>
        </div>
        <div class="form-group col-lg-10">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <button type="button" class="btn btn-danger"
                        id="btnDelete" name="btnDelete"
                        ng-click="vm.btnDelete_Click();"
                        ng-confirm-click="Are you sure want to delete?">
                    Delete
                </button>
                <div class="pull-right">
                    <button id="btnCancel" type="button" class="btn btn-default"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                    <button id="btnSave" type="submit" class="btn btn-primary"
                            ng-click="frmUser.$valid && vm.save()">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
