<link href="../../../Content/ui-grid.css" rel="stylesheet" />

<form role="form" class="col-lg-12" name="frmItemDetail" style="padding-top:10px">
    <fieldset>
        <legend>Item Movement</legend>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtWhCode">
                <a ng-click="vm.showWarehouseDialog();">Warehouse Code</a>
            </label>
            <input-dialog name="txtWhCode"
                          viewname="vw_whwh1"
                          valuemember="Warehouse Code"
                          displaymember="Warehouse Code"
                          displayinfomember="Warehouse Name"
                          ng-model="vm.warehouseCode"
                          ng-info-model="vm.warehouseName"
                          ng-required="true"
                          ng-focus="true"></input-dialog>
            <p class="help-block">Warehouse Name : {{vm.warehouseName}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtSupplierCode">
                <a ng-click="vm.showSupplierDialog();">Supplier Code</a>
            </label>
            <input-dialog name="txtSupplierCode"
                          viewname="vw_rfbp1"
                          filter="[Party Type] = 'S'"
                          valuemember="Business Party Code"
                          displaymember="Business Party Code"
                          displayinfomember="Business Party Name"
                          ng-model="vm.supplierCode"
                          ng-info-model="vm.supplierName"
                          ng-required="true"></input-dialog>
            <p class="help-block">Supplier Name : {{vm.supplierName}}</p>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-2">
            <label for="txtReceiptDate">Receipt Date</label>
            <p class="input-group">
                <input type="text" class="form-control"
                       id="txtReceiptFromDate" name="txtReceiptFromDate"
                       ng-model="vm.receiptFromDate"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="vm.receiptDateFromOptions.isOpen"
                       close-text="Close"
                       datepicker-options="vm.receiptDateFromOptions"
                       ng-required="true"
                       ng-change="vm.receiptFromChanged();" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.btnReceiptDateFrom_Click();">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-2">
            <label for="txtReceiptDate">To</label>
            <p class="input-group">
                <input type="text" class="form-control"
                       id="txtReceiptToDate" name="txtReceiptToDate"
                       ng-model="vm.receiptToDate"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="vm.receiptDateToOptions.isOpen"
                       close-text="Close"
                       datepicker-options="vm.receiptDateToOptions"
                       ng-required="true" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.btnReceiptDateTo_Click();">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtItemCode">
                <a ng-click="vm.showItemDialog();">Item Code</a>
            </label>
            <input-dialog name="txtItemCode"
                          viewname="vw_whit1"
                          valuemember="Item Code"
                          displaymember="Item Code"
                          displayinfomember="Item Name"
                          ng-model="vm.itemCode"
                          ng-info-model="vm.itemName"
                          ng-required="true"></input-dialog>
            <p class="help-block">Item Name : {{vm.itemName}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4" style="padding-top:25px; padding-left:0">
            <button type="button" class="btn btn-primary"
                    ng-click="vm.btnQuery_Click()">
                Query Data
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-12 col-md-7 col-lg-12">
            <label>Item List</label>
            <div id="dgvView" style="min-height:400px"
                    class="grid"
                    ui-grid="vm.gridOptions"
                    ui-grid-move-columns
                    ui-grid-resize-columns
                    ui-grid-selection
                    ui-grid-infinite-scroll
                    ui-grid-pinning
                    ui-grid-expandable>
            </div>
        </div>
    </fieldset>
</form>
