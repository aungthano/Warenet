<link href="../../../Content/ui-grid.css" rel="stylesheet" />

<form role="form" class="col-lg-12" name="frmPutAway" style="padding-top:10px">
    <fieldset>
        <legend>Put Away</legend>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtSupplierCode">
                <a ng-click="vm.showWarehouseDialog();">Warehouse Code</a>
            </label>
            <input type="text" class="form-control"
                   id="txtWhCode" name="txtWhCode"
                   ng-pattern="/^[a-zA-Z0-9]*$/"
                   ng-required="true"
                   ng-model="vm.warehouseCode"
                   ng-change="vm.warehouseCode = vm.warehouseCode.toUpperCase();"
                   ng-dblclick="vm.showWarehouseDialog();"
                   ng-focus="true">
            <p class="help-block">Warehouse Name : {{vm.warehouseName}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtSupplierCode">
                <a ng-click="vm.showSupplierDialog();">Supplier Code</a>
            </label>
            <input type="text" class="form-control" style="text-transform:uppercase"
                    id="txtSupplierCode" name="txtSupplierCode"
                    ng-model="vm.supplierCode"
                    ng-pattern="/^[a-zA-Z0-9]*$/"
                    ng-change="vm.supplierCode = vm.supplierCode.toUpperCase();"
                    ng-dblclick="vm.showSupplierDialog();"
                    ng-required="true">
            <p class="help-block">Supplier Name : {{vm.supplierCode}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4" style="padding-top:25px; padding-left:0">
            <button type="button" class="btn btn-success"
                    ng-click="vm.btnQuery_Click()">
                Query Data
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4" style="margin-bottom:8px">
            <div class="col-lg-6" style="padding-left:0px">
                <select type="text" class="form-control"
                        id="inpColumn" name="inpColumn"
                        ng-model="vm.searchColumn"
                        ng-options="column.value for column in vm.searchColumns"></select>
            </div>
            <div class="col-lg-6 no-padding">
                <input type="text" class="form-control" placeholder="Search"
                        id="txtSearch" name="txtSearch"
                        ng-model="vm.searchText"
                        ng-change="vm.txtSearchText_Changed();" />
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-12 col-md-7 col-lg-12">
            <div id="dgvView" style="min-height:400px"
                    class="grid"
                    ui-grid="vm.gridOptions"
                    ui-grid-move-columns
                    ui-grid-resize-columns
                    ui-grid-selection
                    ui-grid-infinite-scroll>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-12">
            <button type="button" class="btn btn-success"
                    ng-click="vm.btnSelect_Click()">
                {{vm.btnSelectText}}
            </button>
            <button type="button" class="btn btn-primary"
                    ng-click="vm.btnPutAway_Click();">
                Put-Away
            </button>
            <div class="pull-right">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary"
                            ng-click="vm.btnPrintPutAwayList_Click();">
                        Print PutAway List
                    </button>
                </div> 
            </div>
        </div>
    </fieldset>
</form>
