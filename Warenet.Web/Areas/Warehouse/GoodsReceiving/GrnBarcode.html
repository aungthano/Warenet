<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.btnCancel_Click();">
        &times;
    </button>
    <h4 class="modal-title">Item Details</h4>
</div>
<div class="modal-body" id="modal-body">
    <form role="form" class="form-horizontal" name="frmGrnBarcode">
        <div class="form-group">
            <label for="txtBarcode" class="control-label col-lg-2 text-left">Barcode</label>
            <div class="col-lg-5">
                <input type="text" class="form-control"
                       id="txtBarcode" name="txtBarcode"
                       ng-model="vm.itemRefNo"
                       ng-required="true"
                       ng-focus="true" />
            </div>
            <button class="btn btn-primary" type="button"
                    ng-click="vm.btnAddItem_Click();">Add Item</button>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <div id="dgvItemDetail" style="min-height:400px"
                     class="grid"
                     ui-grid="vm.gridOptions"
                     ui-grid-move-columns
                     ui-grid-resize-columns
                     ui-grid-selection
                     ui-grid-infinite-scroll />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button"
            data-dismiss="modal"
            ng-click="vm.btnCancel_Click();">
        Cancel
    </button>
    <button class="btn btn-primary" type="submit"
            ng-click="vm.btnOk_Click()">
        Ok
    </button>
</div>
