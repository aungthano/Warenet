<link href="../../../Content/ui-grid.css" rel="stylesheet" />

<form role="form" class="col-lg-12" name="frmPo" style="padding-top:10px">
    <fieldset>
        <legend>Purchase Order</legend>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtPoNo">Purchase Order No.</label>
            <input type="text" class="form-control"
                    id="txtPoNo" name="txtPoNo"
                    ng-model="vm.po.PurchaseOrderNo"
                    ng-readonly="true">
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtOrderDate">Order Date</label>
            <p class="input-group">
                <input type="text" class="form-control"
                        id="txtPoDate" name="txtPoDate"
                        ng-model="vm.po.PurchaseOrderDate"
                        uib-datepicker-popup="dd/MM/yyyy"
                        is-open="vm.poDateOptions.isOpen"
                        close-text="Close"
                        datepicker-options="vm.poDateOptions"
                        ng-required="true"
                        ng-disabled="vm.ConfirmFlag" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.btnPoDate_Click();">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtVendorCode">
                <a ng-click="vm.showVendorDialog();"
                    ng-disabled="vm.ConfirmFlag">Vendor Code</a>
            </label>
            <input-dialog name="txtVendorCode"
                          viewname="vw_rfbp1"
                          filter="[Party Type] = 'V'"
                          valuemember="Business Party Code"
                          displaymember="Business Party Code"
                          displayinfomember="Business Party Name"
                          ng-model="vm.po.VendorCode"
                          ng-info-model="vm.VendorName"
                          ng-required="true"
                          ng-focus="true"></input-dialog>
            <p class="help-block">Vendor Name : {{vm.VendorName}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtVendorRefNo">Vendor Ref No</label>
            <input class="form-control"
                    id="txtVendorRefNo" name="txtVendorRefNo"
                    ng-model="vm.po.VendorRefNo"
                    ng-disabled="vm.ConfirmFlag">
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtWhCode">
                <a ng-click="vm.showWarehouseDialog();"
                    ng-disabled="vm.ConfirmFlag">Warehouse Code</a>
            </label>
            <input-dialog name="txtWhCode"
                          viewname="vw_whwh1"
                          valuemember="Warehouse Code"
                          displaymember="Warehouse Code"
                          displayinfomember="Warehouse Name"
                          ng-model="vm.po.WarehouseCode"
                          ng-info-model="vm.WarehouseName"
                          ng-required="true"
                          ng-disabled="vm.ConfirmFlag"></input-dialog>
            <p class="help-block">Warehouse Name : {{vm.WarehouseName}}</p>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <label for="txtSupplierCode">
                <a ng-click="vm.showSupplierDialog();"
                    ng-disabled="vm.ConfirmFlag">Supplier Code</a>
            </label>
            <input-dialog name="txtSupplierCode"
                          viewname="vw_rfbp1"
                          filter="[Party Type] = 'S'"
                          valuemember="Business Party Code"
                          displaymember="Business Party Code"
                          displayinfomember="Business Party Name"
                          ng-model="vm.po.SupplierCode"
                          ng-info-model="vm.SupplierName"
                          ng-required="true"
                          ng-disabled="vm.ConfirmFlag"></input-dialog>
            <p class="help-block">Supplier Name : {{vm.SupplierName}}</p>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <label for="txtRemark">Remark</label>
            <input type="text" class="form-control" style="text-transform:uppercase"
                    id="txtRemark" name="txtRemark"
                    ng-model="vm.po.Remark"
                    ng-disabled="vm.ConfirmFlag">
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-12 col-sm-12 col-md-7 col-lg-12">
            <label>Item Details</label>
            <div id="dgvView" style="min-height:300px"
                    class="grid"
                    ui-grid="vm.gridOptions"
                    ui-grid-move-columns
                    ui-grid-resize-columns
                    ui-grid-selection
                    ui-grid-infinite-scroll>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-lg-12">
            <button type="button" class="btn btn-success"
                    id="btnBarcode" name="btnBarcode"
                    ng-click="vm.btnAddItem_Click();"
                    ng-disabled="vm.ConfirmFlag">
                Add Item
            </button>
            <button type="button" class="btn btn-danger"
                    id="btnDeleteItem" name="btnDeleteItem"
                    ng-click="vm.btnDeleteItem_Click();"
                    ng-disabled="vm.ConfirmFlag">
                Delete Item
            </button>
            <div class="pull-right">
                <button type="button" class="btn btn-success"
                        id="btnConfirm" name="btnConfirm"
                        ng-click="vm.btnConfirm_Click();">
                    {{vm.btnConfirmText}}
                </button>
                <button type="button" class="btn btn-success"
                        id="btnPrint" name="btnPrint"
                        ng-click="vm.btnPrint_Click();">
                    Print
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-lg-12 text-right">
            <button id="btnCancel" type="button" class="btn btn-default"
                    ng-click="vm.btnCancel_Click();">
                Cancel
            </button>
            <button id="btnSave" type="submit" class="btn btn-primary"
                    ng-click="vm.btnSave_Click();">
                Save Changes
            </button>
        </div>
    </fieldset>
</form>
